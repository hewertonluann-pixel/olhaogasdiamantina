<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Olha o Gás — Pedido</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

  <h1 class="titulo">Olha o Gás Diamantina</h1>
  <p class="sub">Peça gás ou água de forma rápida e fácil</p>

  <button id="btnVenda" class="outline">Venda com a gente</button>
  <button id="btnHistorico" class="outline">Meus pedidos</button>

  <!-- FORM CLIENTE -->
  <div class="card">
    <h2>Seus dados</h2>

    <label>Seu nome</label>
    <input id="cliNome" type="text">

    <label>Endereço completo</label>
    <input id="cliEnd" type="text">

    <label>WhatsApp</label>
    <input id="cliZap" type="text">
  </div>

  <!-- LISTA VENDEDORES -->
  <h2 class="titulo" style="margin-top:20px;">Escolha o entregador</h2>
  <div id="listaVendedores" class="lista"></div>

</div>

<!-- MODAL SOLICITAÇÃO -->
<div id="modalVendedor" class="modal">
  <div class="modal-content">
    <h2>Venda com a gente</h2>
    <p>Preencha seus dados para analisarmos sua solicitação.</p>

    <label>Nome completo</label>
    <input id="solNome" type="text">

    <label>WhatsApp</label>
    <input id="solZap" type="text">

    <label>Bairro</label>
    <input id="solBairro" type="text">

    <label>Observação</label>
    <input id="solObs" type="text">

    <button id="btnEnviarSolic">Enviar Solicitação</button>
    <button id="btnFecharSolic" class="outline">Fechar</button>
  </div>
</div>

<script type="module" src="js/cliente.js"></script>
</body>
</html>
