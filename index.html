<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Olha o Gás — Pedido</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

  <h1 class="titulo">Olha o Gás Diamantina</h1>
  <p class="sub">Peça gás ou água de forma rápida e fácil</p>

  <!-- BOTÃO VENDER -->
  <button id="btnVenda" class="outline">Venda com a gente</button>

  <!-- CARD PRODUTOS -->
  <div class="card">
    <h2>O que você deseja pedir?</h2>

    <!-- GÁS -->
    <div class="produto">
      <div class="produto-info">
        <span>Gás 13kg</span>
      </div>
      <div class="produto-controls">
        <button class="menos" data-prod="gas">-</button>
        <span id="qntGas">1</span>
        <button class="mais" data-prod="gas">+</button>
      </div>
    </div>

    <!-- ÁGUA -->
    <div class="produto">
      <div class="produto-info">
        <span>Água 20L</span>
      </div>
      <div class="produto-controls">
        <button class="menos" data-prod="agua">-</button>
        <span id="qntAgua">0</span>
        <button class="mais" data-prod="agua">+</button>
      </div>
    </div>
  </div>

  <!-- FORM CLIENTE -->
  <div class="card">
    <h2>Seus dados</h2>

    <label>Seu nome</label>
    <input id="cliNome" type="text" placeholder="Ex: João Silva">

    <label>Endereço completo</label>
    <input id="cliEnd" type="text" placeholder="Rua, número, bairro">

    <label>WhatsApp</label>
    <input id="cliZap" type="text" placeholder="38999999999">
  </div>

  <!-- LISTA VENDEDORES -->
  <h2 class="titulo" style="margin-top:20px;">Escolha o entregador</h2>
  <div id="listaVendedores" class="lista"></div>

</div>

<!-- MODAL SOLICITAÇÃO -->
<div id="modalVendedor" class="modal">
  <div class="modal-content">
    <h2>Venda com a gente</h2>
    <p>Preencha seus dados para analisarmos sua solicitação.</p>

    <label>Nome completo</label>
    <input type="text" id="solNome">

    <label>WhatsApp</label>
    <input type="text" id="solZap">

    <label>Bairro</label>
    <input type="text" id="solBairro">

    <label>Observação (opcional)</label>
    <input type="text" id="solObs">

    <button id="btnEnviarSolic">Enviar Solicitação</button>
    <button id="btnFecharSolic" class="outline">Fechar</button>
  </div>
</div>

<script type="module" src="js/cliente.js"></script>
</body>
</html>
